services:
  # PostgreSQL Database
  postgres:
    image: postgres:14
    container_name: sales-postgres
    environment:
      POSTGRES_DB: sales_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Sales System App
  app:
    build: .
    container_name: sales-app
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/sales_db
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: ["sh", "-c", "sleep 5 && pnpm run db:create && pnpm run db:setup && pnpm run dev"]

volumes:
  postgres_data:
